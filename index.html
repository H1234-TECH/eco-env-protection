<html lang="zh">  
<head>  
 <meta charset="UTF-8">  
 <meta name="viewport" content="width=device-width, initial-scale=1.0">  
 <title>生态环保安全</title>  
 <style>  
 body {  
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
 line-height:1.6;  
 margin:0;  
 padding:0;  
 background-color: white; /* 背景变为白色 */  
 color: #333;  
 display: flex;  
 flex-direction: column;  
 min-height:100vh;  
 }  
 header {  
 background-color: #8FBC8F; /* 原来的植物绿色 */  
 color: white;  
 padding:20px;  
 text-align: center;  
 box-shadow:02px4px rgba(0,0,0,0.1);  
 }  

 nav ul {  
 list-style: none;  
 padding:0;  
 margin:0;  
 display: flex;  
 justify-content: center;  
 }  

 nav ul li {  
 margin:015px;  
 }  

 nav a {  
 color: white;  
 text-decoration: none;  
 font-weight: bold;  
 transition: color0.3s;  
 }  

 nav a:hover {  
 color: #e9c46a;  
 }  

 main {  
 flex:1;  
 padding:20px;  
 max-width:800px;  
 margin: auto;  
 }  

 section {  
 margin-bottom:40px;  
 background: white;  
 padding:20px;  
 border-radius:8px;  
 box-shadow:02px10px rgba(0,0,0,0.1);  
 }  

 h2 {  
 color: #2a9d8f;  
 margin-bottom:10px;  
 }  

 .responsive {  
 max-width:100%;  
 height: auto;  
 margin:20px0;  
 border-radius:8px;  
 box-shadow:02px5px rgba(0,0,0,0.2);  
 }  

 form, .comment {  
 margin-top:20px;  
 }  

 label {  
 display: block;  
 margin-bottom:5px;  
 font-weight: bold;  
 }  

 input, textarea, button {  
 width:100%;  
 padding:10px;  
 margin-bottom:15px;  
 border:1px solid #ddd;  
 border-radius:5px;  
 font-size:1rem;  
 }  

 button {  
 background-color: #2a9d8f;  
 color: white;  
 transition: background-color0.3s ease;  
 cursor: pointer;  
 }  

 button:hover {  
 background-color: #21867a;  
 }  

 .comment {  
 border-bottom:1px solid #eee;  
 padding-bottom:10px;  
 margin-bottom:10px;  
 }  

 footer {  
 background-color: #8FBC8F; /* 原来的植物绿色 */  
 color: white;  
 text-align: center;  
 padding:10px;  
 }  
 </style>  
</head>  
<body>  
 <header>  
 <h1>生态环保安全</h1>  
 <nav>  
 <ul>  
 <li><a href="#about">关于我们</a></li>  
 <li><a href="#importance">重要性</a></li>  
 <li><a href="#comments">你认为的环保是什么呢</a></li>  
 </ul>  
 </nav>  
 </header>  

 <main>  
 <section id="about">  
 <h2>关于我们</h2>  
 <p>我们致力于保护生态环境，倡导可持续发展的理念，确保我们的后代能够生活在一个更加美好的地球上。</p>  
 <img src="static/ecology.jpg" alt="生态环保" class="responsive">  
 </section>  

 <section id="importance">  
 <h2>重要性</h2>  
 <p>生态环保安全是每个人的责任。通过减少污染、节约资源和保护生物多样性，我们可以为未来的可持续发展做出贡献。</p>  
 <img src="static/sustainability.jpg" alt="可持续发展" class="responsive">  
 <img src="static/environmental_protection.jpg" alt="环境保护" class="responsive">  
 <h3>为什么重要？</h3>  
 <ul>  
 <li>保护生物多样性。</li>  
 <li>减缓全球变暖。</li>  
 <li>促进可再生资源的使用。</li>  
 <li>改善空气和水质。</li>  
 </ul>  
 </section>  

 <section id="comments">  
 <h2>你认为的环保是什么呢</h2>  
 <form id="commentForm" onsubmit="event.preventDefault(); addComment();">  
 <label for="name">姓名:</label>  
 <input type="text" id="name" name="name" required>  

 <label for="comment">评论:</label>  
 <textarea id="comment" name="comment" rows="4" required></textarea>  

 <button type="submit">提交评论</button>  
 </form>  

 <div id="commentSection"></div>  
 </section>  
 </main>  

 <footer>  
 <p>版权 &copy; HJY</p>  
 </footer>  

 <script>  
 function loadComments() {  
 const comments = JSON.parse(localStorage.getItem('comments')) || [];  
 const commentSection = document.getElementById('commentSection');  
 commentSection.innerHTML = '';  
 comments.forEach(comment => {  
 const commentDiv = document.createElement('div');  
 commentDiv.className = 'comment';  
 commentDiv.innerHTML = `<strong>${comment.name}:</strong> <p>${comment.text}</p>`;  
 commentSection.appendChild(commentDiv);  
 });  
 }  

 function addComment() {  
 const nameInput = document.getElementById('name');  
 const commentInput = document.getElementById('comment');  
 if (nameInput.value && commentInput.value) {  
 const comments = JSON.parse(localStorage.getItem('comments')) || [];  
 comments.push({ name: nameInput.value, text: commentInput.value });  
 localStorage.setItem('comments', JSON.stringify(comments));  
 loadComments();  
 nameInput.value = '';  
 commentInput.value = '';  
 alert("评论已提交！");  
 } else {  
 alert("请填写完整的信息");  
 }  
 }  

 window.onload = loadComments;  
 </script>  
</body>  
</html>
