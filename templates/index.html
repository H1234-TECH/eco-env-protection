<head>

 <style>  
 body {

 }  
 header {

 }  
 nav ul {  
 list-style: none;  
 padding:0;  
 }  
 nav ul li {  
 display: inline;  
 margin:015px;  
 }  
 nav a {  
 color: white;

 }  
 section {  
 background: white;  
 margin:20px auto;  
 padding:20px;  
 border-radius:8px;  
 max-width:800px;  
 box-shadow:2px10px rgba(0,0,0,0.1);  
 }  
 h2 {  
 color: #4CAF50;  
 }  
 .responsive {  
 max-width:100%;  
 height: auto;  
 display: block;  
 margin:20px auto;  
 border-radius:8px;  
 box-shadow:05px rgba(0,0,0,0.2);  
 }  
 footer {  
 text-align: center;  
 padding:10px;  
 background: #4CAF50;  
 color: white;  
 position: relative;  
 bottom:0;

 }

 margin-top:10px;

<body>  
 <header>  
 <h1>生态环保安全</h1>  
 <nav>  
 <ul>  
 <li><a href="#about">关于我们</a></li>  
 <li><a href="#importance">重要性</a></li>  
 <li><a href="#comments">你认为的环保是什么呢</a></li>  
 </ul>  
 </nav>  
 </header>  

 <section id="about">  
 <h2>关于我们</h2>  
 <p>我们致力于保护生态环境，倡导可持续发展的理念，确保我们的后代能够生活在一个更加美好的地球上。</p>  
 <img src="static/ecology.jpg" alt="生态环保" class="responsive">  
 </section>  

 <section id="importance">  
 <h2>重要性</h2>  
 <p>生态环保安全是每个人的责任。通过减少污染、节约资源和保护生物多样性，我们可以为未来的可持续发展做出贡献。</p>  
 <img src="static/sustainability.jpg" alt="可持续发展" class="responsive">  
 <img src="static/environmental_protection.jpg" alt="环境保护" class="responsive">  
 <h3>为什么重要？</h3>  
 <ul>  
 <li>保护生物多样性。</li>  
 <li>减缓全球变暖。</li>  
 <li>促进可再生资源的使用。</li>  
 <li>改善空气和水质。</li>  
 </ul>  
 </section>  

 <section id="comments">  
 <h2>你认为的环保是什么呢</h2>  
 <form id="commentForm">  
 <label for="name">姓名:</label>  
 <input type="text" id="name" name="name" required>  

 <label for="comment">评论:</label>  
 <textarea id="comment" name="comment" rows="4" required></textarea>  

 <button type="button" onclick="addComment()">提交评论</button>  
 </form>  

 <div id="commentSection"></div>  
 </section>  

 <footer>  
 <p>版权 &copy; HJY</p>  
 </footer>  

 <script>  
 // Load existing comments from local storage function loadComments() { const comments = JSON.parse(localStorage.getItem('comments')) || []; const commentSection = document.getElementById('commentSection'); commentSection.innerHTML = ''; // Clear existing comments comments.forEach(comment => { const commentDiv = document.createElement('div'); commentDiv.className = 'comment'; commentDiv.innerHTML = `<strong>${comment.name}:</strong> <p>${comment.text}</p>`; commentSection.appendChild(commentDiv); }); } // Save a new comment to local storage function addComment() { const nameInput = document.getElementById('name'); const commentInput = document.getElementById('comment'); if (nameInput.value && commentInput.value) { const comments = JSON.parse(localStorage.getItem('comments')) || []; comments.push({ name: nameInput.value, text: commentInput.value }); localStorage.setItem('comments', JSON.stringify(comments)); // Clear the input fields nameInput.value = ''; commentInput.value = ''; // Reload comments to display the new one loadComments(); } else { alert("请填写您的姓名和评论。"); } } // Load comments on page load window.onload = loadComments; </script></body></html>
